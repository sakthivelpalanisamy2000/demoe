<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .needtint {
            position: fixed;
            display: none;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            text-align: center;
            vertical-align: middle;
          }
          .needpopup {
            position: relative;
            display: inline-block;
            background: #fff;
            width: calc(100% - 20px);
            max-width: 550px;
            min-height: 130px;
            margin: 50px 10px;
            border-radius: 10px;
            vertical-align: middle;
            overflow: hidden;
            -webkit-transform: translateZ(0px);
          }

    </style>
</head>
<body>
    
    <div class="needtint">
        <div class="needpopup">needpopup-content</div>
      </div>
      <div class="page-content">
        some content<br>
        <button class="show-needpopup">show needpopup</button>
      </div>

    <script>

        function documentLoaded(fn) {
            if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
              fn();
            } else {
              document.addEventListener('DOMContentLoaded', fn);
            }
          }
          
          function needpopupClickListener(e){
            if (e.target.classList.contains('needtint')) {
              document.querySelector('.needtint').style.display = 'none';
            } else {
                  document.addEventListener('click', needpopupClickListener, {once: true});
            }
          }
          
          documentLoaded(function(){
            document.querySelector('.show-needpopup').onclick = function(){
              document.querySelector('.needtint').style.display = 'block';
              document.addEventListener('click', needpopupClickListener, {once: true});
            }
          });
          
    </script>
</body>
</html>
