<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* styles.css */

        .skills-container {
            display: flex;
            flex-direction: column;
        }

        .skill-component {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-skill-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-skill-btn:hover {
            background-color: #0056b3;
        }

        .remove-skill-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-skill-btn:hover {
            background-color: #bd2130;
        }
    </style>
</head>

<body>
    <!-- index.html -->
<!-- index.html -->

<div id="skillsContainer" class="skills-container">
    <!-- Skill components will be added here dynamically -->
</div>
<button id="addSkillBtn" class="add-skill-btn">Add Skill</button>


    <script>
        // script.js

        document.addEventListener('DOMContentLoaded', function () {
            const skillsContainer = document.getElementById('skillsContainer');
            const addSkillBtn = document.getElementById('addSkillBtn');

            // Function to create a new skill component
            function createSkillComponent() {
                const skillComponent = document.createElement('div');
                skillComponent.classList.add('skill-component');

                const input = document.createElement('input');
                input.type = 'text';
                input.classList.add('skill-input');
                input.placeholder = 'Enter skill';

                const removeBtn = document.createElement('button');
                removeBtn.classList.add('remove-skill-btn');
                removeBtn.textContent = 'Remove';

                // Event listener to remove the skill component
                removeBtn.addEventListener('click', function () {
                    skillComponent.remove();
                });

                skillComponent.appendChild(input);
                skillComponent.appendChild(removeBtn);

                skillsContainer.appendChild(skillComponent);
            }

            // Event listener for adding a skill component
            addSkillBtn.addEventListener('click', function () {
                createSkillComponent();
            });
        });

    </script>

</body>

</html>
