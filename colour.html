<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Text Color from Palette</title>
    </head>
    <body>
        <input type="color" id="textColor">
        <p id="textToColor">This is the text whose color will change.</p>
    
        <script>
            class TextColorChanger {
                constructor() {
                    this.textColor = document.getElementById('textColor');
                    this.textToColor = document.getElementById('textToColor');
                    this.addEventListeners();
                }
    
                addEventListeners() {
                    this.textColor.addEventListener('input', () => {
                        this.setColor();
                    });
                }
    
                setColor() {
                    const color = this.textColor.value;
                    this.textToColor.style.color = color;
                }
            }
    
            // Initialize the TextColorChanger class
            const textColorChanger = new TextColorChanger();
        </script>
    </body>
    </html>
