{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}


{% block page_title %}

{% endblock %}


{% block content %}
<style>
    [data-bs-original-title] {
     
        color: rgb(10, 100, 108); 
    }
   
    .tooltip .tooltip-inner {
    color: rgb(0, 0, 0); 
    }


    .tooltip .tooltip-inner {
    background-color: rgb(255, 255, 255); 
    }
</style>
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
        
            <div class="box-header with-border">
                <h4 class="box-title">PD Uplad Topic</h4>
               
            </div>
            <div class="box-body">
            <form action="{% url 'pdtitleupload' %}" method="post">
                {% csrf_token %}

                <div class="form-group row">
                    <label
                        class="col-form-label col-md-2">Title
                    </label>
                    <div class="col-md-6">
                        <input class="form-control"
                            type="text" name="title"
                            placeholder=" " required
                            >
                    </div>
    
                    <div class="col-md-4">
                        <button class="btn btn-success" type="submit"> Add Title
                        </button>
                    </div>
                </div>
            </form>
            </div>

          

           
           
        </section>
    </div>
</div>



{% endblock content %}
