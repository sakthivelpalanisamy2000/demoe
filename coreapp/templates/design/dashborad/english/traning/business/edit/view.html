{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}

{% block page_title %}

{% endblock %}

{% block content %}
<style>
    [data-bs-original-title] {
     
        color: rgb(10, 100, 108); 
    }
   
    .tooltip .tooltip-inner {
    color: rgb(0, 0, 0); 
    }


    .tooltip .tooltip-inner {
    background-color: rgb(255, 255, 255); 
    }
</style>
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
            <div class="col-12 col-xl-12">
				<div class="box">
					<div class="box-body">	
						<div class="flex-grow-1 pb-15">	
							<div class="d-flex align-items-center pe-2 mb-30">							
								<span class="text-fade fw-600 fs-16 flex-grow-1">
									Edit Part
								</span>
								<div class=" h-40 w-40 l-h-40 rounded text-center">
									  <img src="" class="h-30 align-self-center" alt="" >
								</div>							
							</div>

						</div>	
                      
                    <div class="row">
                        {%for i in data%}
                        <div class="col-lg-4 col-12">
                            <div class="box   ">
                                <div class="box-body bg-img" style="background-image: url(../images/bg-5.png);" data-overlay-light="9">
                                    <div class="d-lg-flex align-items-center justify-content-between">
                                        <div class="d-md-flex align-items-center mb-30 mb-lg-0 w-p100">
                                           
                                            <div class="ms-0">
                                                <h6 class="ms-10 " style="margin-top:10px">{{i.title}}</h6>
                                                <!--  -->
                                            </div>
                                        </div>
                                        <div>
                                           
                                            <div class="flexbox align-items-center mt-3">
                                                <div class="btn-group">
                                                  <a class="btn btn-xs" href="{% url 'ebusinesstitle' id=i.id %}" data-bs-toggle="tooltip" title="Edit Title"  data-bs-original-title="Share Facebook"><i class="fa fa-edit"></i></a>
                                                  <a class="btn btn-xs" href="{% url 'ebusinessvideoview' appvideoid=i.id %}" data-bs-toggle="tooltip" title="Edit video"  data-bs-original-title="Share Facebook"><i class="fa fa fa-video-camera"></i></a>

                                                  <a class="btn btn-xs" href="{% url 'ebusinessmcqedit' id=i.id %}" data-bs-toggle="tooltip" title="Edit MCQ" data-bs-original-title="Share Twitter"><i class="fa fa-sticky-note-o"></i></a>
                                                
                                                </div>
                          
                                              </div>
                                            <!-- <a href="">
                                            <button type="button" class="waves-effect waves-light w-p100 btn btn-primary" style="white-space: nowrap;">Start Now!</button>
                                        </a> -->
                                        </div>
                                    </div>							
                                </div>
                            </div>
                        </div>
                        {%endfor%}
                       
                    </div>


                    
					</div>					
				</div>
			</div>
        </section>

    </div>
</div>
<script src="{% static 'design/js/pages/widget-blog.js '%}"></script>


{% endblock content %}
