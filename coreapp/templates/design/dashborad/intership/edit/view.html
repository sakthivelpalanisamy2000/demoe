{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}

{% block page_title %}

{% endblock %}

{% block content %}
<style>
    [data-bs-original-title] {
     
        color: rgb(10, 100, 108); 
    }
   
    .tooltip .tooltip-inner {
    color: rgb(0, 0, 0); 
    }


    .tooltip .tooltip-inner {
    background-color: rgb(255, 255, 255); 
    }
</style>
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
            <div class="col-12 col-xl-12">
				<div class="">
					<div class="box-body">	
						<div class="flex-grow-1 pb-15">	
							<div class="d-flex align-items-center pe-2 mb-30">							
								<span class="text-fade fw-600 fs-16 flex-grow-1">
									Edit Intership
								</span>
								<div class=" h-40 w-40 l-h-40 rounded text-center">
									  <img src="" class="h-30 align-self-center" alt="" >
								</div>							
							</div>

						</div>	
                      
                    <div class="row">
                        {%for i in data%}
                        <div class="col-xl-4 col-12">
                            <div class="box">
                             
                                <div class="flexbox align-items-center mt-3">
                                    <div class="btn-group">
                                      <a class="btn btn-xs" href="{% url 'intershiptetitle' id=i.id %}" data-bs-toggle="tooltip" title="Edit Title"  data-bs-original-title="Share Facebook"><i class="fa fa-edit"></i></a>
                                      <a class="btn btn-xs" href="{% url 'intershipvideoview' appvideoid=i.id %}" data-bs-toggle="tooltip" title="Edit video"  data-bs-original-title="Share Facebook"><i class="fa fa fa-video-camera"></i></a>

                                      <a class="btn btn-xs" href="{% url 'intershiptemcqedit' id=i.id %}" data-bs-toggle="tooltip" title="Edit MCQ" data-bs-original-title="Share Twitter"><i class="fa fa-sticky-note-o"></i></a>
                                    
                                    </div>
              
                                  </div>
                              <div class="box-body ">
                                <div class="card " style="border: none;box-shadow:none">
                                  <img class="card-img-top" style="height: 200px;" src="https://trisectinstitute.com/wp-content/uploads/2021/12/best-python-training.png" alt="Card image cap">
                                  <div class="card" style="border: none;box-shadow:none;padding-top:10px">
                                  <h5 class="">{{i.title}}</h5>
                                  <p class=""><i class="fa fa-clock-o" aria-hidden="true" style="color: #068bb0;"></i> {{i.timer}}</p>
                                  <p class=""><i class="fa fa-caret-square-o-right" aria-hidden="true" style="color: #068bb0;"></i> {{i.part}}</p>
              
                                  <p class=""><i class="fa fa-code" aria-hidden="true" style="color: #068bb0;"></i> {{i.code}}</p>
                                  <a class="btn btn-sucess" href="{% url 'intershipvideo' appvideoid=i.id %}" style="background-color: #068bb0;color:white;font-weight:800;padding:10px ;width:200px;margin-left:20% ; margin-top:5%">Start Watching Now</a>
              
                                  </div>
                                 
                                </div>
                              </div>
                            </div>
                            </div>
                        {%endfor%}
                       
                    </div>


                    
					</div>					
				</div>
			</div>
        </section>

    </div>
</div>
<script src="{% static 'design/js/pages/widget-blog.js '%}"></script>


{% endblock content %}
