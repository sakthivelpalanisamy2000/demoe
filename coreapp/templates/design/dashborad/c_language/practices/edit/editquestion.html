{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}

{% endblock %}

{% block page_title %}

{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="container-full">
       
        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="row">

                    <div class="col-12">
                        <div class="box">

                            <div class="box-header">
                                <h4 class="box-title">Edit Practice Questions</h4>
                            </div>
                            <div class="box-body">
                                

                                
                                <form method="post" action="{% url 'cpquestionedit' questionupdate=data.id %}">
                                    {% csrf_token %}

                                    <div class="form-group row">
                                        <label class="col-form-label col-md-2">Choose
                                            Topic upload</label>
                                        <div class="col-md-10">

                                            <select class="form-control select2" style="width: 30%;" name="type">

                                                
                                                <option value={{data.id}}>{{data.title}} </option>  
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-2">Content</label>
                                        <div class="col-md-10">
                                            <textarea id="editor" name="content">{{data.content}}</textarea>
                                        </div>
                                    </div>

                                    <br>
                                    <br>
                                    <label class="col-form-label col-md-2">.</label>
                                    <button type="submit" class="btn btn-success" style="text-align: center;">
                                        Save</button>

                                </form>

                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .catch(error => {
            console.error(error);
        });
    ClassicEditor
        .create(document.querySelector('#editor2'))
        .catch(error => {
            console.error(error);
        });
    ClassicEditor
        .create(document.querySelector('#editor3'))
        .catch(error => {
            console.error(error);
        });
    ClassicEditor
        .create(document.querySelector('#editor1'))
        .catch(error => {
            console.error(error);
        });
    ClassicEditor
        .create(document.querySelector('#editor5'))
        .catch(error => {
            console.error(error);
        });
</script>


{% endblock content %}
