{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}


{% block page_title %}

{% endblock %}


{% block content %}
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
        
            <div class="box-header with-border">
                <h4 class="box-title">workshop Uplad Topic</h4>
               
            </div>
            <div class="box-body">
            <form action="{% url 'workshoptitleupload' %}" method="post">
                {% csrf_token %}

                <div class="form-group row">
                    <label
                        class="col-form-label col-md-2">Course Title
                    </label>
                    <div class="col-md-6">
                        <input class="form-control"
                            type="text" name="title"
                            placeholder=" Full Course Name" required >
                    </div>
    
                    
                </div>
                
               
                <div class="form-group row">
                    <label
                        class="col-form-label col-md-2"></label>
                    <div class="col-md-10">
                        <button class="btn btn-success" type="submit">Save</button>

                    </div>
                </div>
            </form>
            </div>

           
           
        </section>
    </div>
</div>

<script
    src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
    ClassicEditor
    .create( document.querySelector( '#editor2' ) )
    .catch( error => {
        console.error( error );
    } );
    ClassicEditor
    .create( document.querySelector( '#editor3' ) )
    .catch( error => {
        console.error( error );
    } );
    ClassicEditor
    .create( document.querySelector( '#editor1' ) )
    .catch( error => {
        console.error( error );
    } );
    ClassicEditor
    .create( document.querySelector( '#editor5' ) )
    .catch( error => {
        console.error( error );
    } );
</script>


{% endblock content %}
