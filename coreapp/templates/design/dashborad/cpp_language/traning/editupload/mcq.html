{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}


{% block page_title %}

{% endblock %}


{% block content %}
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
           
            <div class="box-header with-border">
                <h4 class="box-title">C Edit MCQ</h4>
               
            </div>
            <div class="box-body">
                
                <form action="{% url 'cpptraningmcqedit' id=data.id %}" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2">Question
                        </label>
                        <div class="col-md-10">
                            <textarea name="question"  cols="30" rows="10"  class="form-control " required >{{data.question}}</textarea>
                        </div>
        
                        
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end" >Options A :
                        </label>
                        <div class="col-form-label col-md-2">
                        <select class="form-control select2" style="width: 100%;" name="answerone">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionone"  value="{{data.option1}}" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options B :
                        </label>
                        <div class="col-form-label col-md-2">
                        <select class="form-control select2" style="width: 100%;" name="answertwo">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optiontwo" value="{{data.option2}}" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options C :
                        </label>
                        <div class="col-form-label col-md-2">
                            <select class="form-control select2" style="width: 100%;" name="answerthree">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionthree" value="{{data.option3}}" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options D :
                        </label>
                        <div class="col-form-label col-md-2">
                            <select class="form-control select2" style="width: 100%;" name="answerfour">
                            <option value="false">Wrong Answer</option>
                            <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionfour" value="{{data.option4}}" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">
                        </label>
                        <div class="col-md-6">
                            <button class="btn btn-info" type="submit">Edit_Save Quiz
                            </button>
                        </div>
                    </div>

                    
                </form>
            </div>

        </section>
    </div>
</div>


{% endblock content %}
