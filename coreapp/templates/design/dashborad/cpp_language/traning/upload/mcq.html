{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<!-- <style xmlns="http://www.w3.org/1999/html">
    </style> -->
{% endblock %}


{% block page_title %}

{% endblock %}


{% block content %}
<div class="content-wrapper">
    <div class="container-full">
        <section class="content">
           
            <div class="box-header with-border">
                <h4 class="box-title">C++ Upload Quiz</h4>
               
            </div>
            <div class="box-body">
                
                <form action="{% url 'cpptraningmcqupload' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2">Choose
                            Traning Title</label>
                        <div class="col-md-4">
    
                            <select
                                class="form-control select2"
                                style="width: 100%;"
                                name="type">
                                
                                {% for i in data %}
                                <option
                                    value={{i.id}}>{{i.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2">Question
                        </label>
                        <div class="col-md-10">
                            <textarea name="question"  cols="30" rows="10"  class="form-control " required ></textarea>
                        </div>
        
                        
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end" >Options A :
                        </label>
                        <div class="col-form-label col-md-2">
                        <select class="form-control select2" style="width: 100%;" name="answerone">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionone" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options B :
                        </label>
                        <div class="col-form-label col-md-2">
                        <select class="form-control select2" style="width: 100%;" name="answertwo">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optiontwo" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options C :
                        </label>
                        <div class="col-form-label col-md-2">
                            <select class="form-control select2" style="width: 100%;" name="answerthree">
                                <option value="false">Wrong Answer</option>
                                <option value="true">Correct Answer</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionthree" required>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">Options D :
                        </label>
                        <div class="col-form-label col-md-2">
                            <select class="form-control select2" style="width: 100%;" name="answerfour">
                            <option value="false">Wrong Answer</option>
                            <option value="true">Correct Answer</option>
                        </select>
                        </div>
                        <div class="col-md-8">
                           <input type="text"  class="form-control " name="optionfour" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-2 text-end">
                        </label>
                        <div class="col-md-2">
                            <button class="btn btn-success" type="submit">Upload Quiz
                            </button>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'cpptraningtestupload' %}" class="btn btn-info">Next Testcase Upload
                            </a>
                        </div>
                    </div>

                    
                </form>
            </div>

        </section>
    </div>
</div>


{% endblock content %}
