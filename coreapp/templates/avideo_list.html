<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
</head>
<body>
    <h2>List of Videos</h2>
    <ul>
        {% for video in videos %}


            <video id="myVideo" width="100%" height="400px" controls
            controlsList="noplaybackrate nodownload ">
           
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does
            not support the
            video tag.
        

        </video>
        {% endfor %}
    </ul>
</body>
</html>
