    <form action="" `method="post" enctype="multipart/form-data">
        <div class="columns " style="gap:10px; margin:10px">
            
            <div class="column" style="background-color: rgb(255, 255, 255); box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                <div class="select is-small">
                    {% csrf_token %}

                    <select name = "languageselecte">
                      <option value="1">C</option>
                      <option value="2">C++</option>
                      <option value="3">Python</option>
                      <option value="4">Java</option>
                    </select>
                  </div>
                <h1 style="font-weight: 900;padding:10px">Technical Questions Box</h1>

                <textarea id="fullquestions"name="technicalquestions"></textarea>
            </div>
            
        </div>
        <div class="colums" style="gap:10px; margin:10px">
            <div class="column" style="background-color: rgb(255, 255, 255); box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                <div class="columns " style="gap:10px; ">
                    <div class="column">

                        <h1 style="font-weight: 700;padding:10px">Standard Input</h1>
                        <input class="input" type="textarea" placeholder="input " name="sinput" >
    
    
                    </div>
                    <div class="column">
                         
                        <h1 style="font-weight: 700;padding:10px">Standard Output</h1>
                        <textarea name="soutput"></textarea>
    
                    </div>
    
                    <div class="column">

                        <h1 style="font-weight: 700;padding:10px">Test Case Input</h1>
                        <input class="input" type="textarea" placeholder="Text input" name="tinput">
    
    
                    </div>
                    <div class="column">

                        <h1 style="font-weight: 700;padding:10px" >Test Case Output</h1>
                        <textarea name="toutput"></textarea>
    
                    </div>
    
    
    
                </div>

                    </div>
                    <div class="column">

                        <input class="input" type="text" placeholder="Text input">
                    </div>

                <div class="columns " style="gap:10px; ">
                    <div class="column">

                    <div class="column">

        <script>
            tinymce.init({
                selector: 'textarea#fullquestions',
                plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
                toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',

                tinycomments_author: 'Author name',
                mergetags_list: [
                    { value: 'First.Name', title: 'First Name' },
                    { value: 'Email', title: 'Email' },
                ],
                ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
            });
        </script>
