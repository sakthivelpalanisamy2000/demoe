    <body>
        <div class="container" id="root" data-lang="java">
           
            <div class="wrapper">
                

                <div class="editor-wrapper">
                    <div id="editor">class Imagecon {
    public static void main(String[] args) {
        System.out.println("Welcome to Imagecon 10 x");
    }
}
                    </div>
                </div>

                <div class="terminal-wrapper">
                    <button class="desktop-run-button run">
                        <span class="run-text">
                            &nbsp;Execute&nbsp;
                        </span>
                    </button>
                    <button id="fullscreenButton"
                    class="desktop-fullscreen-button fullscreen">Full Screen</button>
                    <br>
                    <div id="terminal">Loading ....</div>
                </div>
            </div>
        </div>
        <script defer src="{% static 'lib/ace/socket.io.min.js'%}"></script>
        <script defer
            src="{% static 'lib/ace/jquery.min.js'%}"></script>

        <script defer src="{% static 'lib/ace/ace.js'%}"></script>
        <script defer src="{% static 'lib/ace/mode-java.js'%}"></script>
        <script defer
            src="{% static 'lib/ace/theme-eclipse.js'%}"></script>
        <script defer
            src="{% static 'lib/ace/theme-monokai.js'%}"></script>

        <script defer
            src="{% static 'lib/ace/mousetrap.min.js'%}"></script>
        <script defer src="{% static 'js/build/space.js'%}"></script>
        <script>
            let editor;

            window.onload = function() {
                editor = ace.edit("editor");
                editor.setTheme("ace/theme/eclipse");
                editor.session.setMode("ace/mode/java");
            }
        </script>
    </body>
