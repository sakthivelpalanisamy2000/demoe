<!DOCTYPE html>
<html>

    <head>
        <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        
    </style>
    <script
    src="https://cdn.tiny.cloud/1/clrhrg2h1xbk5ot3ku8w6pj21im8ftdxipijsodqn78he9lb/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>

    </head>

    <body>

        <h2>TESTING</h2>
        <!-- <p>Resize the browser window to see the effect. When the screen is less
            than 600px wide, make the two columns stack
            on top of each other instead of next to each other.</p> -->

        <div class="container">
            <form action method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Upload</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="fname" name="excelfile"
                            placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Subject</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="subjectcontent"
                            placeholder="Write Subject ...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="subject">Body</label>
                    </div>
                    <div class="col-75">
                        <textarea name="bodycontent"
                            placeholder="Write Body ..."
                           ></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
 <script>
        tinymce.init({
          selector: 'textarea',
          plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
          mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
          ],
          ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
      </script>
    </body>

</html>
