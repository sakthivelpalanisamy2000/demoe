  <style>
    #clock {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: rgb(167, 221, 161);
      margin: auto;
    }

    #seconds {
      display: block;
      margin: auto;
      padding-top: 0px;
      text-align: center;
    }


    p {
      margin: 0;
    }

    .notice {
      position: relative;
      margin: 1em;
      color: rgb(5, 5, 5);
      font-weight: 300;
      padding: 1em 1em 1em 2em;
      border-left: 4px solid #DDD;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.125);
    }

    .notice:before {
      position: absolute;
      background-color: #DDD;
      color: #FFF;
      top: -1%;
      margin-left: -50px;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      font-family: Georgia;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
    }

    .info {
      border-color: #0074D9;
    }

    .info:before {
      content: "i";
      background-color: #0074D9;
    }

    .success {
      border-color: #2ECC40;
      background: #cbe2b5;
      color: #0b4111;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

    }

    .success:before {
      content: "âˆš";
      background-color: #2ECC40;
    }

    .warning {
      border-color: #FFDC00;
    }

    .warning:before {
      content: "!";
      background-color: #FFDC00;
    }

    .error {
      border-color: #FF4136;
      background: #e9b6b6c2;
      color: rgb(108, 7, 7);
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

    }

    .error:before {
      content: "X";
      background-color: #FF4136;
    }
  </style>
</head>

  <script>
    function sentData() {

      var data4 = $('#testcaseinput').val();
      var data5 = $('#testcaseoutput').text();
      let csrftoken = '{{ csrf_token }}'

      $.ajax({
        type: 'POST',
        headers: { 'X-CSRFToken': csrftoken },
        url: "{% url 'sentadd' %}",  // Use the URL from your Django urls.py
        contentType: 'application/json;charset=UTF-8',
        data: JSON.stringify({
          'data1': data1,
          'data2': data2,
          'data3': data3,
          'data4': data4,
          'data5': data5,
        }),
        success: function (response) {
          console.log(response);
        },
        error: function (error) {
          console.error(error);
        }
      });
    }
  </script>

  <script>
    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      // Check if the document is currently in fullscreen
      if (!document.fullscreenElement &&
        !document.mozFullScreenElement &&
        !document.webkitFullscreenElement &&
        !document.msFullscreenElement) {

        // If not in fullscreen, enter fullscreen mode
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }

      } else {
        // If already in fullscreen, exit fullscreen mode
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }

    // Attach the function to the button click event
    document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);
  </script>
