{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="https://www.imageconindia.com/assets-2/img/academy_logo_min.svg" rel="icon" />
<title>imagecon login</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="{% static 'design/logincss/bootstrap.min.css  '%}" />
<link rel="stylesheet" type="text/css" href="{% static 'design/logincss/all.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'design/logincss/stylesheet.css' %}" />
<!-- Colors Css -->
<link id="color-switcher" type="text/css" rel="stylesheet" href="{% static 'design/logincss/color-orange.css' %}" />
</head>
<body>

<!-- Preloader -->
<!-- <div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div> -->
<!-- Preloader End -->

<div id="main-wrapper" class="imagecon-login-register">
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100"> 
      <!-- Login Form
      ========================= -->
      <div class="col-md-6 col-lg-5 col-xl-4 d-flex flex-column bg-light shadow-lg order-2 order-md-1">
        <div class="container my-auto py-5">
          <div class="row g-0">
            <div class="col-10 col-md-9 mx-auto text-center">
              <div class="logo mb-4"> <a href="" title="imagecon"><img src="https://www.imageconindia.com/assets-2/img/academy_logo_min.svg" alt="imagecon"></a> </div>
              <form id="loginForm" action="{% url 'login' %}" class="form-border" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <!-- <input type="email" class="form-control" id="emailAddress" required placeholder="Email or Username"> -->
                  <input type="text" name="username" required placeholder="Enter User name " class="form-control">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="loginPassword" name="password" required placeholder="Password">
                </div>
                <a class="d-block text-2 my-4" href="">Forgot Password?</a>
                <div class="d-grid my-4">
                <button class="btn btn-primary text-uppercase" type="submit">Sign In</button>
              </div>
              </form>
              <p class="text-2">New to Imagecon? <a href="">Sign Up!</a></p>
            </div>
          </div>
        </div>
        <div class="container py-2">
          <p class="text-2 text-muted text-center mb-0">Copyright Â© 2024 <a href="#">Imagecon</a>. All Rights Reserved.</p>
        </div>
      </div>
      <!-- Login Form End --> 
      
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 col-lg-7 col-xl-8 order-1 order-md-2">
        <div class="hero-wrap h-100">
          <div class="hero-bg hero-bg-scroll" style="background-image:url('https://www.imageconindia.com/assets-2/img/students_login.svg');"></div>
          <div class="hero-content w-100 h-100 d-flex flex-column">
            <div class="row g-0 my-auto py-5">
              <div class="col-10 col-lg-9 mx-auto text-center"> 
                <!--
				<p class="text-6 d-inline-block fw-500">Welcome back!</p>
                <h1 class="text-12 fw-600 mb-2">Join the largest Designer community in the world.</h1>
				--> 
              </div>
            </div>
          </div>
        </div>
        <!-- Welcome Text End --> 
      </div>
    </div>
  </div>
</div>


<!-- Script --> 
<script src="{% static 'design/loginjs/jquery.min.js'%}"></script> 
<script src="{% static 'design/loginjs/bootstrap.bundle.min.js'%}"></script> 
<!-- Style Switcher --> 
<script src="{% static 'design/loginjs/switcher.min.js ' %}"></script> 
<script src="{% static 'design/loginjs/theme.js ' %}"></script>
</body>
</html>
